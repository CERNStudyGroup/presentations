							### study group (n).

							> a friendly, non-judgmental group of researchers who teach each other computational skills, work together, and build community.<!-- .element: class="fragment roll-in" -->

							[Source: @mbonsma's slides at MozWOW](https://docs.google.com/presentation/d/1g0MGJBASWY36mhibqDFJDIZB6rqIw3w5sUAPGTvGrJg/edit?pref=2&pli=1#slide=id.gefb195f58_1_198)<!-- .element: class="fragment roll-in" -->

					<section data-markdown>
						<script type="text/template">
							### From the Mozilla Study Groups Handbook:

							- **Skill Sharing.**
								- A good Mozilla Study Group shares lessons on open science skills, from data management to coding to communicating in a forum where we can learn from each other.<!-- .element: class="fragment roll-in" -->
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### From the Mozilla Study Groups Handbook:

							- **Skill Sharing.**
							- **Idea Discovery.**
								- There is a rich world of open-source code & open science strategies to support research, but these can be hard to discover on our own. A Mozilla Study Group brings the experiences of many researchers together to help you discover tools, code and projects to supercharge your research.<!-- .element: class="fragment roll-in" -->
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### From the Mozilla Study Groups Handbook:

							- **Skill Sharing.**
							- **Idea Discovery.**
							- **Community Support.**
								- Learning how to work with data and code can be isolating, stressful and time consuming for many early career researchers. A Mozilla Study Group gives people a place to ask questions, get help and receive encouragement on their path to learning open research practices and technologies.<!-- .element: class="fragment roll-in" -->
						</script>
