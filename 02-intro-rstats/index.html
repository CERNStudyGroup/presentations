				<section>
					<section data-markdown>
						<script type="text/template">
							### Getting started with R

							- Precompiled binaries: [https://cran.r-project.org/](https://cran.r-project.org/)
							- CLI installation:
								- Ubuntu / Debian:
								```bash
								$ sudo apt update && sudo apt install r-base
								```
								- OS X (homebrew users):
								```bash
								$ brew update && brew install r
								```
								- Windows:
								```bash
								¯\_(ツ)_/¯
								```
							- Test:
							```bash
							$ r --version
							```
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### An R session

							- Is launched by
							```bash
							$ r
							```
							- Is terminated by
							```r
							q()
							```
								- You will be prompted to save the workspace, quit without saving, or cancel the `quit` command:
								```r
								Save workspace image? [y/n/c]: |
								```
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### R comes with…

							- Help:
								- ```r
								help()
								```
								- ```r
								help.start()
								```
							- Demos. For example:
							```r
							demo(graphics)
							```
						</script>
					</section>
				</section>

				<section>
					<section data-markdown>
						<script type="text/template">
							### History

							- R saves your previously entered commands in a file called `.Rapp.history`.
							- You can scroll through your history using the up and down keys.
							- This is stored in the directory from which you launch R.
								- So, launching R from different directories will give you different `.Rapp.history` files.
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							### Working directory

							- By default, R will treat the folder from which you launched the program as the working directory.
							- All files invoked by R must have their paths set relative to the working directory.
							- Identify your working directory:
							```r
							getwd()
							[1] "/Users/foo"
							```
							- Change your working directory:
							```r
							setwd("/Users/foo/bar")
							getwd()
							[1] "/Users/foo/bar"
							```
						</script>
					</section>
				</section>

				<section>
					<section data-markdown>
						<script type="text/template">
							### Arithmetic

							- All the usual stuff:
								- ```r
								1+1
								[1] 2
								```
								- ```r
								a <- 5
								a
								[1] 5
								```
								- ```r
								a <- a * 5
								a
								[1] 25
								```
						</script>
					</section>
